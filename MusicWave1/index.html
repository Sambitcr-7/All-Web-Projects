<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Wave</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<body>
    <div class="hero">
        <div class="music">
            <img src="media/Tum-Bin-2-Ishq-Mubarak-song-picture.jpg" height="280" width="300">
            <div class="info">
                <h1>ISHQ MUBARAK-Arijit Singh</h1>
                <p>Album - Tum Bin 2 Original</p>
                <div id="waveform"></div>
                <div class="controls">
                    <img src="media/play.png" id="playBtn">
                    <img src="media/stop.png" id="stopBtn">
                    <img src="media/volume.png" id="volumeBtn">
                </div>
            </div>
        </div>
    </div>
    <script>
        var playBtn = document.getElementById("playBtn");
        var stopBtn = document.getElementById("stopBtn");
        var volumeBtn = document.getElementById("volumeBtn");

        var wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: '#dde5ec',
            progressColor: '#03cebf',
            barWidth: 4,
            height: 90,
            responsive: true,
            hideScrollbar: true,
            barRadius: 4
        });

        wavesurfer.load('media/ishq-mubarak.mp3');

        playBtn.onclick = function () {
            wavesurfer.playPause();
            if (playBtn.src.includes("media/play.png")) {
                playBtn.src = "media/pause.png";
            } else {
                playBtn.src = "media/play.png";
            }
        }
        stopBtn.onclick = function () {
            wavesurfer.stop();
            playBtn.src = "media/play.png";
        }
        volumeBtn.onclick = function () {
            wavesurfer.toggleMute();
            if (volumeBtn.src.includes("media/volume.png")) {
                volumeBtn.src = "media/mute.png";
            } else {
                volumeBtn.src = "media/volume.png";
            }
        }
        wavesurfer.on('finish', function () {
            playBtn.src = "media/play.png";
            wavesurfer.stop();

        });
    </script>
</body>

</html>
