<!DOCTYPE html>
<html>

<head>
    <title>Owl with sneaky eyes</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <h4>The owl has sneaky eyes! move the cursor around to see!</h4> 
    <div class="owl">
      <div class="feet"></div>
      <div class="feet two"></div>
       <div class="feet three"></div>
      <div class="feet four"></div>
      <div class="feet five"></div>
      <div class="feet six"></div>
      <div class="ear"></div>
       <div class="ear two"></div>
      <div class="face"></div>
      <div class="beak"></div>
      <div class="flex">
      <div class="half-face">
        <div class="eyes"></div>
        <div class="eyeball"></div>
        <div class="eyeballblack" id="eyes"></div>
      </div>
       <div class="half-face two">
        <div class="eyes"></div>
         <div class="eyeball"></div>
         <div class="eyeballblack" id="eyes2"></div>
      </div>
      </div>
      <div class="body">
      </div>
      <div class="wing"></div>
      <div class="wing two"></div>
    </div>
    
    <div class="twig"></div>
    <div class="twig two"></div>
    <div class="twig three"></div>
    <div class="leaf"></div>
    <div class="leaf two"></div>
    <div class="leaf three"></div>
    <div class="leaf four"></div>
    <div class="leaf five"></div>
</body>
</html>
