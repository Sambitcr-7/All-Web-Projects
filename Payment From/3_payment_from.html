<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="" method="get">
            <h1 class="main_heading">Payment Form</h1>
            <p>Required Fileds are followed by *</p>
            <hr>
            <h2>Contact Information</h2>
            <p>Name: * <input type="text" required name="name" placeholder="Don Pandey"></p>
            <fieldset>
                <legend>Gender * </legend>
                <p>
                    Male <input type="radio" name="gender" id="male" required>female <input type="radio" name="gender"
                        id="female" required>
                </p>
            </fieldset>
            <p>Address: <textarea placeholder="Enter your Address" name="address" id="address" cols="100"
                    rows="8"></textarea></p>
            <p>Email: * <input type="email" name="email" id="email" required placeholder="pandy@gamil.com"></p>
            <p>Pincode: * <input type="pincode" name="pincode" id="pincode" required placeholder="12334"></p>
            <h2>Payment Information</h2>
            <p>Card Type: *
                <select name="card_type" id="card_type" required>
                    <option value="">--Select a Card Type</option>
                    <option value="visa">visa</option>
                    <option value="rupay">rupay</option>
                    <option value="mastercard">mastercard</option>
                </select>
            </p>
            <p>
                Card Number *<input type="number" name="card_number" id="card_number" required  
                    placeholder="1111-2222-3333-4444">
            <p>
                Expriation Date : * <input type="date" name="exp_date" id="exp_date" required>
            </p>
            <p>CVV * <input type="password" name="cvv" id="cvv" required placeholder="123"></p>
            <input type="submit" value="pay Now">
            </p>
    </div>
    </form>
</body>

</html>
