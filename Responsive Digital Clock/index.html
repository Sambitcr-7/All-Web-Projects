<!DOCTYPE html>
<html>
<head>
    <title> Responsive Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="sec sec1">
          <h1 id="hour">00</h1>
          <h1 id="dots">:</h1>
          <h1 id="minutes">00</h1>
        </div>
        <div class="sec sec2">
          <h1 id="seconds">00</h1>
          <h1 id="midnight">Am</h1>
        </div>
      </div>
</body>

</html>
