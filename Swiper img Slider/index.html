<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Slider Using Swiper.js Library</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="imageBx">
                    <img src="img.1.jpg" class="small">
                </div>
                <div class="texthold">
                    <h2>Adarsh Saurabh <br> <span>AI/ML Developer</span></h2>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imageBx">
                    <img src="img.2.jpg" class="small">
                </div>
                <div class="texthold">
                    <h2>Abhigyan <br> <span>Frontend Developer</span></h2>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imageBx">
                    <img src="img.3.jpg" class="small">
                </div>
                <div class="texthold">
                    <h2>Karn Tiwari <br><span>Competitive Coder</span></h2>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imageBx">
                    <img src="img.4.jpg" class="small">
                </div>
                <div class="texthold">
                    <h2>Vicky <br><span>Backend Developer</span></h2>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'cube',
            grabCursor: true,
            cubeEffect: {
                shadow: true,
                slideShows: true,
                shadowOffset: 20,
                shadowScale: 0.94,
            },
            pagination: {
                el: '.swiper-pagination'
            }
        })
    </script>
</body>
</html>
